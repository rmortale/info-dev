---
kind: aws-ecs-cluster-deployer
cluster:
  name: info-dev
ec2_instances:
  autoscaling: true
  ebs_mounts:
    - name: basic
      device_name: /dev/xvda
      size: 20
  spot_fleets:
    - name: main
      desired_weight: 1
      min_weight: 1
      max_weight: 16
      bids:
        - instance_type: t3.micro
          price: 0.01
        - instance_type: t3.small
          price: 0.01
